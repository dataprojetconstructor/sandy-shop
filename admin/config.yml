backend:
  name: github
  repo: dataprojetconstructor/sandy-shop
  branch: main
  # On enlÃ¨ve app_id et auth_type. C'est tout !

media_folder: "assets/img"
public_folder: "/assets/img"

site_url: "https://dataprojetconstructor.github.io/sandy-shop"
display_url: "https://dataprojetconstructor.github.io/sandy-shop"
logo_url: "https://img.icons8.com/color/96/shop.png"

# ... Le reste (collections) ne change pas ...

collections:
  - name: "produits"
    label: "ðŸ›’ Mes Produits"
    editor:
      preview: false
    files:
      - name: "catalogue"
        label: "Catalogue Complet"
        file: "data/produits.json"
        fields:
          - name: "items"
            label: "Liste des Produits"
            widget: "list"
            summary: "{{fields.nom}} - {{fields.prix}} F"
            fields:
              - { label: "ID Unique", name: "id", widget: "uuid" }
              - { label: "Nom du produit", name: "nom", widget: "string" }
              - { label: "Prix (CFA)", name: "prix", widget: "number" }
              - { label: "Photo", name: "image", widget: "image" }
              - { label: "Description", name: "desc", widget: "text" }
              - { label: "Est-ce Nouveau ?", name: "is_new", widget: "boolean", default: true }
              - { label: "Mettre en Star ?", name: "is_star", widget: "boolean", default: false }
