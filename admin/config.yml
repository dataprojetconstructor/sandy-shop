backend:
  name: github
  repo: dataprojetconstructor/sandy-shop
  branch: main

media_folder: "assets/img"
public_folder: "assets/img"

site_url: "https://dataprojetconstructor.github.io/sandy-shop"
display_url: "https://dataprojetconstructor.github.io/sandy-shop"
logo_url: "https://img.icons8.com/color/96/shop.png"

collections:
  - name: "produits"
    label: "ðŸ›’ Mes Produits"
    editor:
      preview: false
    files:
      - name: "catalogue"
        label: "Catalogue Complet"
        file: "data/produits.json"
        fields:
          - name: "items"
            label: "Liste des Produits"
            widget: "list"
            summary: "{{fields.nom}} - {{fields.prix}} F"
            fields:
              - { label: "ID Unique", name: "id", widget: "uuid" }
              - { label: "Nom du produit", name: "nom", widget: "string" }
              
              # NOUVEAU : La catÃ©gorie est importante maintenant
              - { label: "CatÃ©gorie", name: "category", widget: "select", options: ["Tout", "Chaussures", "VÃªtements", "Sacs", "Accessoires", "BeautÃ©", "Enfants"], default: "Tout" }
              
              - { label: "Prix Actuel (CFA)", name: "prix", widget: "number" }
              - { label: "Prix Original (Optionnel)", name: "prix_original", widget: "number", required: false }
              
              - { label: "Image Principale (Par dÃ©faut)", name: "image", widget: "image" }
              
              # NOUVEAU SYSTÃˆME : VARIANTES (Couleurs + Photos)
              - label: "Couleurs / Variantes (Optionnel)"
                name: "variants"
                widget: "list"
                summary: "{{fields.name}}"
                fields:
                  - { label: "Nom (ex: Rouge, Bleu...)", name: "name", widget: "string" }
                  - { label: "Photo correspondante", name: "img", widget: "image" }

              - { label: "Tailles (ex: 38, 39, 40)", name: "sizes", widget: "string", required: false }
              - { label: "Description", name: "desc", widget: "text" }
              - { label: "Est-ce Nouveau ?", name: "is_new", widget: "boolean", default: true }
              - { label: "Mettre en Star ?", name: "is_star", widget: "boolean", default: false }
