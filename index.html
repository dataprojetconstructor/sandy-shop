<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boutique</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <meta property="og:title" content="Boutique" id="og-title">
    <meta property="og:description" content="DÃ©couvrez nos produits" id="og-desc">

</head>
<body>

    <!-- NAV -->
    <a href="https://urbain7.github.io/EMAREA/" class="nav-btn-fixed btn-back"><i class="fas fa-arrow-left"></i></a>
    <div onclick="openShareModal()" class="nav-btn-fixed btn-share"><i class="fas fa-share-alt"></i></div>

    <!-- HEADER & FILTRES -->
    <div class="profile-header" id="header-container"></div>
    <div id="category-container" class="category-scroll"></div>

    <!-- CATALOGUE -->
    <div class="catalog-title">Collections</div>
    <div class="catalog-grid" id="catalog-container"></div>
    <div class="shop-footer">PropulsÃ© par <a href="https://urbain7.github.io/EMAREA/" style="color:#FF9F1C; font-weight:bold;">EM AREA</a></div>

    <!-- MODALE PRODUIT -->
    <div id="product-modal" class="modal-overlay" onclick="if(event.target === this) closeModal()">
        <div class="modal-card">
            
            <div class="close-btn" onclick="closeModal()">âœ•</div>
            
            <!-- COLONNE GAUCHE : IMAGE + GALERIE -->
            <div class="modal-left-col">
                <div class="modal-img-box">
                    <img id="m-img" class="modal-img" src="" onclick="openZoom(this.src)" alt="Produit">
                </div>
                <!-- Galerie bien en dessous -->
                <div id="m-gallery" class="gallery-container"></div>
            </div>

            <!-- COLONNE DROITE : INFOS -->
            <div class="modal-details">
                <h2 id="m-title" style="margin-bottom:5px;">Titre</h2>
                <div id="m-price-box" class="price-row"></div>
                
                <div style="background:#f9f9f9; padding:15px; border-radius:12px; margin-bottom:15px; color:#555;">
                    <p id="m-desc" style="margin:0; font-size:0.9rem; line-height:1.5;">Description</p>
                </div>

                <div class="scroll-hint-down" onclick="document.getElementById('btn-show-form').scrollIntoView({behavior: 'smooth'})">â†“</div>

                <div id="m-sizes-box" style="display:none;">
                    <h4 style="margin:10px 0 5px;">Taille :</h4>
                    <div id="m-sizes" class="size-selector"></div>
                </div>

                <button id="btn-show-form" class="btn-order btn-pulse">ğŸ›’ Commander</button>

                <div id="order-form-box" class="order-form">
                    <h4 style="margin:0 0 15px;">ğŸ“ Finaliser la commande</h4>
                    <input type="text" id="c-name" class="form-input" placeholder="Votre Nom">
                    
                    <div class="phone-group">
                        <select id="c-code" class="country-select">
                            <option value="+228" selected>ğŸ‡¹ğŸ‡¬ +228</option>
                            <option value="+229">ğŸ‡§ğŸ‡¯ +229</option>
                            <option value="+233">ğŸ‡¬ğŸ‡­ +233</option>
                            <option value="+226">ğŸ‡§ğŸ‡« +226</option>
                            <option value="+225">ğŸ‡¨ğŸ‡® +225</option>
                        </select>
                        <input type="tel" id="c-phone" class="form-input" placeholder="NumÃ©ro WhatsApp">
                    </div>

                    <div style="font-weight:bold; margin:10px 0 5px; font-size:0.9rem;">Mode de rÃ©ception :</div>
                    <div class="delivery-options">
                        <label class="radio-label">
                            <input type="radio" name="delivery" value="boutique" checked onchange="toggleAddress(false)">
                            <span>ğŸª Boutique</span>
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="delivery" value="livraison" onchange="toggleAddress(true)">
                            <span>ğŸ›µ Domicile</span>
                        </label>
                    </div>
                    <input type="text" id="c-address" class="form-input" placeholder="Quartier / Lieu prÃ©cis" style="display:none;">
                    
                    <button onclick="sendOrder()" class="btn-whatsapp"><i class="fab fa-whatsapp"></i> Valider la commande</button>
                </div>
            </div>
        </div>
    </div>

    <!-- MODALE PARTAGE -->
    <div id="share-modal" class="modal-overlay" onclick="if(event.target === this) closeShareModal()">
        <div class="modal-card" style="max-height: auto; border-radius: 25px 25px 0 0;">
            <div class="close-btn" onclick="closeShareModal()">âœ•</div>
            <h3 style="text-align:center; margin-top:0;">Partager</h3>
            <div class="share-grid">
                <div class="share-item" onclick="shareTo('whatsapp')"><div class="share-icon bg-wa"><i class="fab fa-whatsapp"></i></div><span>WhatsApp</span></div>
                <div class="share-item" onclick="shareTo('facebook')"><div class="share-icon bg-fb"><i class="fab fa-facebook-f"></i></div><span>Facebook</span></div>
                <div class="share-item" onclick="shareTo('copy')"><div class="share-icon bg-copy"><i class="fas fa-link"></i></div><span>Copier</span></div>
            </div>
        </div>
    </div>

    <!-- ZOOM -->
    <div id="zoom-view" class="zoom-overlay" onclick="closeZoom()">
        <span class="zoom-close">&times;</span>
        <img id="zoom-img-target" class="zoom-img" src="">
    </div>
<!-- NOTIFICATION TOAST -->
<div id="toast-notification" class="toast">
    <div class="toast-icon">âœ¨</div>
    <div class="toast-message">Message ici</div>
</div>
    <!-- Ajout de type="module" obligatoire pour Firebase -->
<script type="module" src="shop.js"></script>
</body>
</html>
